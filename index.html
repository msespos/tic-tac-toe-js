<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="board">
    <div class="row">
      <div class="box" id="box-1" onclick="currentPlayer.playMove(1)"></div>
      <div class="box" id="box-2" onclick="currentPlayer.playMove(2)"></div>
      <div class="box" id="box-3" onclick="currentPlayer.playMove(3)"></div>
    </div>
    <div class="row">
      <div class="box" id="box-4" onclick="currentPlayer.playMove(4)"></div>
      <div class="box" id="box-5" onclick="currentPlayer.playMove(5)"></div>
      <div class="box" id="box-6" onclick="currentPlayer.playMove(6)"></div>
    </div>
    <div class="row">
      <div class="box" id="box-7" onclick="currentPlayer.playMove(7)"></div>
      <div class="box" id="box-8" onclick="currentPlayer.playMove(8)"></div>
      <div class="box" id="box-9" onclick="currentPlayer.playMove(9)"></div>
    </div>
  </div>
</body>
</html>
