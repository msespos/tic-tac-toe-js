<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="player">
      <div class="letter">X</div>
      PLAYER ONE
      <img src="images/jonathan-cooper-R8L1l9RN198-unsplash.jpg" alt="Baby Yoda" width="200px">
      <h6>Photo by <a href="https://unsplash.com/es/@theshuttervision?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jonathan Cooper</a> on <a href="https://unsplash.com/s/photos/star-wars?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></h6>
    </div>
    <div class="board">
      <div class="row">
        <div class="box" id="box-1" onclick="gameController.playMove(0)"></div>
        <div class="box" id="box-2" onclick="gameController.playMove(1)"></div>
        <div class="box" id="box-3" onclick="gameController.playMove(2)"></div>
      </div>
      <div class="row">
        <div class="box" id="box-4" onclick="gameController.playMove(3)"></div>
        <div class="box" id="box-5" onclick="gameController.playMove(4)"></div>
        <div class="box" id="box-6" onclick="gameController.playMove(5)"></div>
      </div>
      <div class="row">
        <div class="box" id="box-7" onclick="gameController.playMove(6)"></div>
        <div class="box" id="box-8" onclick="gameController.playMove(7)"></div>
        <div class="box" id="box-9" onclick="gameController.playMove(8)"></div>
      </div>
      <button onClick="gameController.startGame();" id="new-game-button">New Game</button>
    </div>
    <div class="player">
      <div class="letter">O</div>
      PLAYER TWO
      <img src="images/philip-myrtorp-c6fZQh8a7eo-unsplash.jpg" alt="Luke Skywalker" width="200px">
      <h6>Photo by <a href="https://unsplash.com/@philipmyr?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Philip Myrtorp</a> on <a href="https://unsplash.com/s/photos/luke-skywalker?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></h6>
    </div>
  </div>
</body>
</html>
