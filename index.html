<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="container">
    <div class="player-container player-container-left">
      <div id="x-container" class="x-container"></div>
      <div class="o-container-1"></div>
    </div>
    <div class="board">
      <div class="row">
        <div class="box" id="box-1" onclick="gameController.playMove(0)"></div>
        <div class="box" id="box-2" onclick="gameController.playMove(1)"></div>
        <div class="box" id="box-3" onclick="gameController.playMove(2)"></div>
      </div>
      <div class="row">
        <div class="box" id="box-4" onclick="gameController.playMove(3)"></div>
        <div class="box" id="box-5" onclick="gameController.playMove(4)"></div>
        <div class="box" id="box-6" onclick="gameController.playMove(5)"></div>
      </div>
      <div class="row">
        <div class="box" id="box-7" onclick="gameController.playMove(6)"></div>
        <div class="box" id="box-8" onclick="gameController.playMove(7)"></div>
        <div class="box" id="box-9" onclick="gameController.playMove(8)"></div>
      </div>
      <!-- Modal Button (not form) HTML taken from https://sabe.io/tutorials/how-to-create-modal-popup-box -->
      <button class="trigger">Edit Game Settings</button>
      <div class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <form>
            <div class="radio-buttons">
              Select one:<br>
              <input type="radio" id="playerOneVComputer" name="whoPlaysWhom" value="playerOneVComputer">
              <label for="playerOneVComputer" class="form-text">Player One (X) vs. Computer</label><br>
              <input type="radio" id="computerVPlayerTwo" name="whoPlaysWhom" value="computerVPlayerTwo">
              <label for="computerVPlayerTwo" class="form-text">Computer vs. Player Two (O)</label><br>
              <input type="radio" id="playerOneVPlayerTwo" name="whoPlaysWhom" value="playerOneVPlayerTwo">
              <label for="playerOneVPlayerTwo" class="form-text">Player One (X) vs. Player Two (O)</label>
            </div>
            <label for="playerOneName" class="form-text">Player One Name:</label>
            <input type="text" id="playerOneName" name="playerOneName" class="form-text"><br>
            <label for="playerTwoName" class="form-text">Player Two Name:</label>
            <input type="text" id="playerTwoName" name="playerTwoName" class="form-text"><br>
            <button type="button" id="save-settings-button" class="form-text">Save Game Settings</button>
          </form>
        </div>
      </div>
      <button onClick="gameController.startGame();" id="new-game-button">New Game</button>
    </div>
    <div class="player-container player-container-right">
      <div class="o-container-2"></div>
    </div>
  </div>
</body>
</html>
